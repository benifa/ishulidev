<header id="home-header-member" [ngClass]="{'header-fixed': isFixed}">
  <div class="container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
    <div class="header-mobile-top" fxLayoutAlign="start center">
      <div class="home-logo mr-1" >
        <img style="width:80px" src="assets/images/dark_logo_white_background.jpg" alt="Responsive image">
      </div>
      <div fxFlex fxLayoutAlign="end center"  id="menu-toggle">
        <button mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
      </div>
    </div>
  </div>
</header>
